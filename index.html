<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <form action="item"></form>
        <h2>Application form</h2>
        <label for="ad">Ad</label>
        <br>
        <input type="text" id="ad" name="ad" required>
        <br>
        <br>
        <label for="soyad">Soyad</label>
        <br>
        <input type="text" id="soyad" name="soyad" required>
        <br>
        <br>
        <label for="sifre">Sifre</label>
        <br>
        <input type="password" name="sifre" id="sifre">
        <br>
        <p>Cinsiyetinizi secin</p>
        <label for="kisi">K</label>
        <input type="radio" name="Gender" id="kisi">
        <label for="qadin">Q</label>
        <input type="radio" name="Gender" id="qadin">
        <br>
        <p>Bitirdiyini tehsil derecelerini secin</p>
        <input type="checkbox" name="tehsil1" id="tehsil1">
        <label for="tehsil1">Orta</label>
        <br>
        <input type="checkbox" name="tehsil2" id="tehsil2">
        <label for="tehsil2">Bakalavr</label>
        <br>
        <input type="checkbox" name="tehsil3" id="tehsil3">
        <label for="tehsil3">Magistr</label>
        <br>
        <input type="checkbox" name="tehsil4" id="tehsil4">
        <label for="tehsil4">Doktor</label>
        <br>
        <br>
        <label for="yas">Yas</label>
        <br>
        <input type="number" name="yas" id="yas" min="1" max="100">
        <br>
        <br>
        <label for="boy">Boy</label>
        <br>
        <input type="number" name="boy" id="boy" min="150" max="200">
        <br>
        <br>
        <label for="ceki">Ceki</label>
        <br>
        <input type="number" name="ceki" id="ceki" min="40" max="150">
        <br>
        <button type="button">Testiqle</button>


    </div>

</body>

</html>
